<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables for Data Presentation</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/tablebuild.css">

</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th scope="col"></th>
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
                <th scope="col">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td>
                    <span class="check-color">&#10003;</span>
                </td>
                <td>
                    <span class="check-color">&#10003;</span>
                </td>
                <td>
                    <span class="check-color">&#10003;</span>
                </td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td>
                    <span class="close-color">&#10005;</span>
                </td>
                <td>
                    <span class="check-color">&#10003;</span>
                </td>
                <td>
                    <span class="check-color">&#10003;</span>
                </td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td>
                    <span class="close-color">&#10005;</span>
                </td>
                <td>
                    <span class="close-color">&#10005;</span>
                </td>
                <td>
                    <span class="check-color">&#10003;</span>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
